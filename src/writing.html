<body>







    <section class="promo">
        <div class="container">

            <div class="promo__wrapper">

                <div class="record__wrap">
                    <div class="record__hello">Привет, ....</div>




                    <!-- <div class="promo__wrapper-content"> -->

                    <!-- <div class="change__mode">
                        <input id="toggle-on" class="toggle toggle-left" name="toggle" value="false" type="radio"
                            checked>
                        <label for="toggle-on" class="btn">Запись</label>
                        <input id="toggle-off" class="toggle toggle-right" name="toggle" value="true" type="radio">

                    <a href="morning.html">
                    <button class="explore-record">Режим<span class="icon-right"></span>
                        <span class="icon-right after"></span>
                    </button>
                    <a class="signature-record" href="morning.html" target="_blank"></a></a>


                    <img src="img/write.jpg" alt="writer" class="record__img">
                </div>


                <div class="promo__wrapper-content">



                    <div class="record__messagebar">
                        <div class="record__messagebar-title"> записываю с твоих слов...</div>

                        <form class="form-write" action="#">

                            <textarea name="record-input" id="record-input" cols="10" rows="2" required
                                autocomplete></textarea>
                            <div class="record__messagebar-subtitle"> Как подчеркнем?</div>
                            <div class="label__wrap">
                                <input id="radio-none" class="rbtn-write" name='radio-write' type="radio" value="none"
                                    checked>
                                <label class='label__radio' for="radio-none">Никак</label>

                            </div>

                            <div class="label__wrap">
                                <input id="radio-red" class="rbtn-write" name='myRadio' type="radio" value="red">
                                <label class='label__radio' for="radio-red">Очень важно</label>
                            </div>

                            <div class="label__wrap">
                                <input id="radio-yellow" class="rbtn-write" name='radio-write' type="radio"
                                    value="yellow">
                                <label class='label__radio' for="radio-yellow">Не важно, но надо вспомнить</label>
                            </div>

                            <div class="label__wrap">
                                <input id="radio-green" class="rbtn-write" name='radio-write' type="radio"
                                    value="green">
                                <label class='label__radio' for="radio-green">Новое знакомство</label>
                            </div>

                            <button class="btn-write">Записать</button>

                        </form>
                    </div>



                    <div class="record__tooltip"><b>подсказка: </b><s>в краце опиши своё состояние...</s> добавь
                        описание того, что происходит вокруг.укажи место, атмосферу.<br> По необходимости, добавь
                        лейб. если не хочешь, не добавляй его.
                    </div>





                </div>
            </div>
        </div>

    </section>
